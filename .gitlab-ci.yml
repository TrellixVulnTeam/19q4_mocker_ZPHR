image: docker:stable-dind

# fix for docker daemon: https://gitlab.com/gitlab-org/gitlab-foss/issues/64959
variables:
  DOCKER_TLS_CERTDIR: ""

stages:
  - build

build:
  stage: build
  tags:
    - docker-atp
  only:
    - master
  script:
    - docker build -t test .
    - docker run --privileged test  # btrfs mounting requires --privileged

